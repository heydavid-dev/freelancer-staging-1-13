 <!-- About Section -->
    <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>{{ site.about.title }}</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-2">
                    <p>{{ site.about.first-description }}</p>
                </div>
                <div class="col-lg-4">
                    <p>{{ site.about.second-description }}</p>
                </div>
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <a href="{{ site.about.button-url }}" class="btn btn-lg btn-outline">
                        {{ site.about.button-text }}
                    </a>
                </div>
            </div>
        </div>
    </section>
