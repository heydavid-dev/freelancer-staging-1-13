  - title: envelope
    url: mailto:someone@example.com
  - title: phone
    url: tel:123-456-7890
  - title: whatsapp
    url: https://wa.me/1234567890
  - title: map-marker
    url: https://goo.gl/maps/cb49MvbmdRehc7Zf9
  - title: twitter
    url: https://twitter.com

# Postal address (add as many lines as necessary)
address: 3481 Melrose Place, Beverly Hills, CA 90210

# Credits content
credits: 'Freelancer is a free to use, open source theme, created by Start Bootstrap.'

# Build settings
markdown: kramdown
permalink: pretty
